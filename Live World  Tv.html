<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sansad TV Live</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: black; color: white; text-align: center; font-family: sans-serif; }
    video { width: 90%; max-width: 800px; margin-top: 20px; border: 2px solid white; }
  </style>
</head>
<body>
  <h1>Sansad TV Live</h1>
  <video id="video" controls autoplay></video>

  <script>
    const videoSrc = "https://cdn-apse1-pn.akamaized.net/live/ssai/india-sansadtv1.m3u8";
    const video = document.getElementById('video');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }
  </script>
</body>
</html>
